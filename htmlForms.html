<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <button>Do Not SUBMIT!!</button>
    <!-- action : specifies where the form data goes -->
    <form action="/search">
        <p>
            <label for="username">Enter username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <button type="button">In the Middle!!</button>
        <button type="submit">After the Middle!!</button>
        <p>
            <label for="password">Enter password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">enter a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="cellno">enter phone number</label>
            <input id="cellno" type="tel" placeholder="phone number" name="cellno">
        </p>

        <p>
            <label for="randno">enter any  number</label>
            <input id="randno" type="number" placeholder="number" name="randno" min= "5" max = "10" step = "2">
        </p>

        <button>button : Submit</button>
        <input type="submit" value="input : submit">
    </form>
    <hr>

    <h4>Google Search</h4>
    <form action="https://www.google.com/search">
        <input type="text" name = "q" placeholder="search">
        <button>Search Google</button>
    </form>
    <h4>YouTube Search</h4>
    <form action="https://www.youtube.com/results">
        <input type="text" name = "search_query" placeholder="search">
        <button>Search YouTube</button>
    </form>
    <h4>Google Search without Button</h4>
    <form action="https://www.google.com/search">
        <input type="text" name = "q" placeholder="search">
        <div>hit enter after typing text</div>
    </form>

    <h4>New Input Forms</h4>
    <form action="">
        <p>Input type : checkbox</p>
        <input id ="checkbox1" type="checkbox" name = "option" value = Tick1>
        <label for="checkbox1">Tick1</label>
        <button>Submit1</button>
        <br>
        <input id ="checkbox2" type="checkbox" name = "option" value = Tick2>
        <label for="checkbox2">Tick2</label>
        <button>Submit2</button>
        <br>
        <p>Input type : radio</p>
        <!-- 'name' field group them together -->
        <!-- to know which option you choose, take 'value' field -->
        <input id ="radio1" type="radio" name = "option" value = "Tick1"> 
        <label for="radio1">Tick1</label>
        <button>Submit1</button>
        <br>
        <input id ="radio2" type="radio" name = "option" value = "Tick2">
        <label for="radio2">Tick2</label>
        <button>Submit2</button>

        <p>Drop Down Menu</p>
        <label for="shirtsize">Select your size</label>
        <select name="size" id="shirtsize">
            <option value="">Please choose a option</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <p>Slider</p>
        <label for="slider">AutoVolume</label>
        <input id = "slider" type="range" min = "0" max = "10" step = "5" value= "10" name = "volLevel">
        <p>Text Area</p>
        <label for="comments">Additional Comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Feedback"></textarea>
        <button>Submit</button>

        <p><b>Validation Demo</b></p>
        <label for="firstname">Enter yOUR First Name: </label>
        <input id ="firstname" type="text" placeholder ="First Name" name ="name"  required>

        <p>
            <label for="username">Enter YOUR username: </label>
            <input id ="username" type="text" placeholder ="Username" name ="username" minlength="5" maxlength="10" required>
        </p>   

        <p>
            <label for="mail">Enter YOUR E-Mail address: </label>
            <input id ="mail" type="email" placeholder ="Mail-Id" name ="mailaddress" required>
        </p>       
        <button>Submit</button>

    </form>
</body>

</html>
