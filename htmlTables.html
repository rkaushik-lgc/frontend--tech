<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton World Federation</title>
</head>

<body>
    <table>
        <h2>Continental Federations</h2>
        <thead>
            <tr>
                <th rowspan="2">Region</th>
                <th colspan="2">Confederation</th>
                <th rowspan="2">Members</th>
            </tr>

            <tr>
                <th>Name</th>
                <th>Abbrevation</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Asia</td>
                <td>Badminton Asia</td>
                <td>BA</td>
                <td>43</td>
            </tr>

            <tr>
                <td>Europe</td>
                <td>Badminton Europe</td>
                <td>BE</td>
                <td>54</td>
            </tr>

            <tr>
                <td>Americas</td>
                <td>Badminton Pan Am</td>
                <td>BPA</td>
                <td>37</td>
            </tr>

            <tr>
                <td>Africa</td>
                <td>Badminton Confederation Africa</td>
                <td>BCA</td>
                <td>44</td>
            </tr>

            <tr>
                <td>Oceania</td>
                <td>Badminton Oceania</td>
                <td>BO</td>
                <td>16</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td><b>194</b></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!-- <tr> : table row : represents a row of table -->
<!-- <td> : table data cell element-->
<!-- <th>: table header -->
