<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <form action="">
        <h2>RACE REGISTRATION POINT!!</h2>
        <p>
            <label for="firstname">Enter First Name</label>
            <input id ="firstname" type="text" placeholder = "firstname" name = "firstname" required>
        </p>
        <p>
            <label for="lastname">Enter Last Name</label>
            <input id ="lastname" type="text" placeholder = "lastname" name = "lastname" required>
        </p>

        <p>
            <label for="mail">Enter Email</label>
            <input id ="mail" type="email" placeholder = "email" name = "email" required>
        </p>

        <p>
            <label for="password">Enter password</label>
            <input id ="password" type="password" placeholder = "password" name = "password" required>
        </p>

        <h4>Select Race type: </h4>
        <div>
            <label for="funrun">Fun Run 5K</label>
            <input id ="funrun" type="radio" value = "Fun Run 5K" name = "race_type">
        </div>

        <div>
            <label for="full">Full Marathon</label>
            <input id ="full" type="radio" value = "Full Marathon" name = "race_type">
        </div>

        <div>
            <label for="half">Half Marathon</label>
            <input id ="half" type="radio" value = "Half Marathon" name = "race_type">
        </div>
        <br>  
            <label for="age">Select age group</label>
             
            <select name="age_group" id="age">
                <option value="">Please choose an option</option>
                <option value="under 18">> 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
                <option value="50+">50+</option>
            </select>
            

            <div><button>Register</button></div>
         
    </form>
</body>
</html>
