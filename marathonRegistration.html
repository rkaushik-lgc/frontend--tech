<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <form action="">
        <h2>RACE REGISTRATION POINT!!</h2>
        <p>
            <label for="firstname">Enter First Name</label>
            <input id ="firstname" type="text" placeholder = "firstname" required>
        </p>
            <label for="lastname">Enter Last Name</label>
            <input id ="lastname" type="text" placeholder = "lastname" required>
        </p>

        </p>
            <label for="mail">Enter Email</label>
            <input id ="mail" type="email" placeholder = "email" required>
        </p>

        </p>
            <label for="password">Enter password</label>
            <input id ="password" type="password" placeholder = "password" required>
        </p>

        <h4>Select Race type: </h4>
        <label for="funrun">Fun Run 5K</label>
        <input id ="funrun" type="radio" value = "Fun Run 5K" name = "race_type">
        <br>
        <label for="full">Full Marathon</label>
        <input id ="full" type="radio" value = "Full Marathon" name = "race_type">
        <br>
        <label for="half">Half Marathon</label>
        <input id ="half" type="radio" value = "Half Marathon" name = "race_type">

        <label for="age">Select age group</label>
        <select name="" id="age">
            <option value="">Please choose an option</option>
            <option value="under 18"></option>
            <option value="above 18"></option>
            <option value="under 18"></option>
            
        </select>
    </form>
</body>
</html>
